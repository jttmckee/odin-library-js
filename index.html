<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Library JS Practice App</title>
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <section class="library">
    <h1>My Library</h1>
    <table id="library">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th># of Pages</th>
        <th>Read?</th>
      </tr>
    </table>
    <form class="" >
      <input type="text" name="title" placeholder="Title" id="book-title">
      <input type="text" name="author" placeholder="Author" id="book-author">
      <input type="number" name="pages" placeholder="#Pages" id="book-pages">
      <label for="read"> Read?</label>
        <input type="checkbox" name="read" id="book-read">

      <button type="button" id="new-book" name="new-book">New Book</button>
    </form>
    </section>
    <script src="library.js" type="text/javascript">

    </script>
  </body>
</html>
